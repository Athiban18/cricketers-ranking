<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cricketers Ranking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1>Top Cricketers Rankings</h1>
        </header>
        <main>
            <input class="form-control mb-4" id="search" type="text" placeholder="Search Cricketers">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <tbody id="ranking-list">
                    <!-- Cricketers ranking will be populated here by JavaScript -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
